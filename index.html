<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type = "text/javascript">
        function touchRock() {
            var userName = prompt('Enter your name, please');
            
            if (userName) {
                alert('Nice to meet you,' + userName + '!');
                document.getElementById("rock_img").src = "images\rock_three.jpg";
            }
        }
    </script>
</head>
<body onload = "alert('Hello, I\'m your pet rock');">
    <div style = "margin-top: 100px; text-align: center">
        <img id = "rock_img" src = "images\rock_four.jpg" alt = "rock" 
             style = "cursor: pointer" onclick = "touchRock();">
    </div>
</body>
</html>
